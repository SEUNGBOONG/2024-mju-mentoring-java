plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.4' // 최신 버전으로 업데이트
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // 최신 버전으로 업데이트
}

group = 'com.mentoring'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Java 버전 설정
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
